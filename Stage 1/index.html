<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Info Page</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1>My Personal Info</h1>

    <!-- Slack Name -->
    <p data-testid="slackUserName">Your Slack Name</p>

    <!-- Slack Display Picture -->
    <img src="./Slack Profile Image.jpeg" alt="Your Slack Username" data-testid="slackDisplayImage">

    <!-- Current Day of the Week -->
    <p data-testid="currentDayOfTheWeek">Loading...</p>

    <!-- Current UTC Time -->
    <p data-testid="currentUTCTime">Loading...</p>

    <!-- Track -->
    <p data-testid="myTrack">Your Track</p>

    <!-- GitHub URL -->
    <a href="https://github.com/YannKamche/HGNx-Frontend.git" data-testid="githubURL">Visit My GitHub</a>

    <script src="./script.js"></script>
</body>
</html>
